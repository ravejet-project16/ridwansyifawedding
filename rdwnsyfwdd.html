<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Pernikahan - Ridwan & Syifa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Google Font: Cormorant Garamond & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette Utama (Sama dengan Dashboard) */
            --color-paprika: #AB3021; 
            --color-burgundy: #660901;
            --color-gold: #D4AF37; 
            
            /* Light Mode */
            --bg-body: #FFFBF7;
            --bg-card: #FFFFFF;
            --text-main: #3E1F1F;
            --text-muted: #8A6A6A;
            --border-color: #EEDCDC;
            --hover-bg: #FEF2F2;
        }

        body.dark-mode {
            /* Dark Mode */
            --bg-body: #1F0A0A;
            --bg-card: #2D1212;
            --text-main: #F3E5E5;
            --text-muted: #C0A0A0;
            --border-color: #4A2020;
            --hover-bg: #3E1818;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        /* Card Button Styling */
        .portal-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit text color */
        }
        
        .portal-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(171, 48, 33, 0.15);
            border-color: var(--color-paprika);
        }
        
        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1rem;
            transition: all 0.3s ease;
            flex-shrink: 0; /* Prevent icon from shrinking */
        }

        /* Specific Colors for Icons */
        .icon-dashboard { background: rgba(171, 48, 33, 0.1); color: var(--color-paprika); }
        .icon-resepsi   { background: rgba(16, 185, 129, 0.1); color: #059669; }
        .icon-tasyakur  { background: rgba(217, 70, 239, 0.1); color: #c026d3; }
        .icon-info      { background: rgba(59, 130, 246, 0.1); color: #2563eb; }
        .icon-report    { background: rgba(37, 211, 102, 0.1); color: #25D366; } /* Changed to WA Green */

        .portal-card:hover .icon-box {
            transform: scale(1.1) rotate(5deg);
        }

        /* Floating Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--color-paprika);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            z-index: 40;
        }
        .theme-toggle:hover { background-color: var(--color-burgundy); transform: rotate(15deg); }

        /* Custom utility for small card layout */
        .grid-card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .grid-card-content .icon-box {
            margin-right: 0;
            margin-bottom: 0.75rem;
        }
        .grid-card-content .chevron-icon {
            display: none; /* Hide main chevron */
        }
        .grid-card-content .link-icon {
            margin-top: 0.5rem;
            opacity: 0.3;
            transition: transform 0.3s ease;
        }
        .portal-card:hover .link-icon {
            transform: translateX(2px) translateY(-2px); /* Diagonal move for external link */
        }
    </style>
</head>
<body id="main-body" class="min-h-screen flex flex-col items-center justify-center p-6 relative">

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Ubah Tema">
        <i id="theme-icon" class="fa-solid fa-moon"></i>
    </button>

    <!-- Main Container -->
    <div class="w-full max-w-md space-y-8 animate-fade-in my-8">

                 alt="Wedding"

                 alt="Ridwan & Syifa" 
                 class="w-48 md:w-64 mx-auto"
                 style="filter: var(--image-filter, none);">
                 
            <p class="mt-4" style="color: var(--text-muted);">Portal Akses & Informasi Pernikahan</p>
        </div>

        <!-- Menu Grid -->
        <div class="space-y-4">
            
            <!-- 1. Dashboard -->
            <a href="dashboard.html" class="portal-card group">
                <div class="icon-box icon-dashboard">
                    <i class="fa-solid fa-chart-line"></i>
                </div>

                <i class="fa-solid fa-chevron-right opacity-30 group-hover:translate-x-1 transition-transform chevron-icon"></i>
            </a>

            <!-- 2. Undangan Resepsi -->
            <a href="https://ravejet-project16.github.io/ridwansyifawedding/" target="_blank" class="portal-card group">
                <div class="icon-box icon-resepsi">
                    <i class="fa-solid fa-envelope-open-text"></i>
                </div>
                <div class="flex-grow">
                    <h3 class="font-bold text-lg">Undangan Resepsi</h3>
                    <p class="text-sm opacity-70">Minggu, 21 Desember 2025</p>
                </div>
                <i class="fa-solid fa-arrow-up-right-from-square opacity-30 group-hover:translate-x-1 transition-transform chevron-icon"></i>
            </a>

            <!-- 3. Undangan Tasyakur -->
            <a href="https://ravejet-project16.github.io/ridwansyifawedding/syukuranridwansyifa.html" target="_blank" class="portal-card group">
                <div class="icon-box icon-tasyakur">
                    <i class="fa-solid fa-hand-holding-heart"></i>
                </div>
                <div class="flex-grow">
                    <h3 class="font-bold text-lg">Tasyakur Nikah</h3>
                    <p class="text-sm opacity-70">Minggu, 7 Desember 2025</p>
                </div>
                <i class="fa-solid fa-arrow-up-right-from-square opacity-30 group-hover:translate-x-1 transition-transform chevron-icon"></i>
            </a>

            <div class="grid grid-cols-2 gap-4">
                <!-- 4. Info Undangan (Direct Link ke info.html) -->
                <a href="info.html" class="portal-card group grid-card-content p-5">
                    <div class="icon-box icon-info">
                        <i class="fa-solid fa-circle-info"></i>
                    </div>
                    <h3 class="font-bold text-sm">Info Undangan</h3>
                    <i class="fa-solid fa-chevron-right text-xs link-icon"></i>
                </a>

                <!-- 5. Lapor Masalah (Direct Link WhatsApp) -->
                <a href="https://wa.me/6285603537701?text=Halo%20Admin%2C%20saya%20ingin%20melaporkan%20masalah%20pada%20Portal%20Undangan.%20Mohon%20dicek.%20Terima%20kasih." 
                   target="_blank" 
                   class="portal-card group grid-card-content p-5">
                    <div class="icon-box icon-report">
                        <i class="fa-brands fa-whatsapp text-xl"></i>
                    </div>
                    <h3 class="font-bold text-sm">Lapor Masalah</h3>
                    <i class="fa-solid fa-arrow-up-right-from-square text-xs link-icon"></i>
                </a>
            </div>

        </div>

        <!-- Footer -->
        <div class="text-center text-xs opacity-50 mt-8">
            &copy; 2025 Portal Ridwan & Syifa <br>
            Designed with <i class="fa-solid fa-heart text-red-500"></i> by QUINN
        </div>
    </div>

    <!-- MODALS REMOVED -->

    <script>
        // --- THEME LOGIC ---
        function toggleTheme() {
            const body = document.getElementById('main-body');
            const icon = document.getElementById('theme-icon');
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            icon.className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        (function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const icon = document.getElementById('theme-icon');
            const body = document.getElementById('main-body');
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                icon.className = 'fa-solid fa-sun';
            } else {
                body.classList.remove('dark-mode');
                icon.className = 'fa-solid fa-moon';
            }
        })();

        // --- MODAL & REPORT LOGIC REMOVED ---
    </script>
</body>
</html>
